<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Credit Card Information</title>
    </h:head>
  
    
    <h:body>
        <div id="mainContainer">

            <div id="left" class="subContainer greyBox">

                <h4>Enter Credit Card Information</h4>
                
                <form name="CCInfo" method="post" action="CCInfoServlet">
                    <h4>
                        Last Name: <input type="text" name="lastName" size="30" maxlength="30"/>
                    </h4>
                   
                     <h4>
                        First Name: <input type="text" name="firstName"size="30" maxlength="30"/>
                     </h4>
                    
                     <h4>
                        Billing Address: <input type="text" name="billingAddress" size="70" maxlength="70"/>
                     </h4>
                    
                     <h4>
                        Credit Card Number: <input type="text" name="ccNumber" size="16" maxlength="16"/>
                     </h4>
                    
                    <h4>
                        Security Code: <input type="text" name="securityCode" size="3" maxlength="3"/>
                     </h4>
                 
                    <h4>
                        Expiration Date: <input type="text" name="expirationDate" size="4" maxlength="4"/>
                     </h4>
                </form>
            </div>
        </div>
    </h:body>
</html>
